<mat-sidenav-container>
  <mat-sidenav #sidenav mode ="over" *ngIf="authService.isAuthenticated" >   
    <app-left-menu-list (leftmenuClose)="sidenav.close()" ></app-left-menu-list>
  </mat-sidenav>
  
  <mat-sidenav-content>
    <app-header (sidenavToggle)="sidenav.toggle()"></app-header>
      <div class="content mat-elevation-z8">          
        <main>
          <router-outlet></router-outlet>
        </main>
      </div>
  </mat-sidenav-content>
</mat-sidenav-container>
