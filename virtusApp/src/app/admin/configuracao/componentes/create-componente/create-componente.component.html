<div class = "col-md-6 offset-md-3">
<h3> Criar Componente </h3>
<form (ngSubmit) = "onSubmit()">
    <div class = "form-group">
        <input type="hidden"  class="form-control"  id="id"
            [(ngModel)] = "componente.idComponente" name ="id">
    </div>
    
    <div class = "form-group">
        <label> Nome do Componente: </label>
        <input type="text"  class="form-control"  id="nome"
            [(ngModel)] = "componente.nome" name ="nome">
    </div>
    <div class = "form-group">
        <label> Descricao: </label>
        <input type="text"  class="form-control"  id="descricao"
            [(ngModel)]= "componente.descricao" name ="descricao">
    </div>
    <div class = "form-group">
        <label> Campo de Referencia: </label>
        <input type="text"  class="form-control"  id="referencia"
            [(ngModel)]= "componente.referencia" name ="referencia">
    </div>
    <div class = "form-group">
        <label> Id do Autor: </label>
        <input type="text"  class="form-control"  id="idAutor"
            [(ngModel)]= "componente.idAutor" name ="idAutor">
    </div>

    <div class = "form-group">
        <label> Criado em: </label>
        <input type="text"  class="form-control"  id="criadoEm"
            [(ngModel)]= "componente.criadoEm" name ="criadoEm">
    </div>

    <div class = "form-group">
        <label> Id Status: </label>
        <input type="text"  class="form-control"  id="idStatus"
            [(ngModel)]= "componente.idStatus" name ="idStatus">
    </div>
    <button  routerLink="componente-list" class = "btn btn-success" type="submit">Enviar</button>
</form>
</div>
