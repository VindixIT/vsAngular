<div class = "col-md-6 offset-md-3">
<h3> Criar Ciclo </h3>
<form (ngSubmit) = "onSubmit()">
    <div class = "form-group">
        <input type="hidden"  class="form-control"  id="id"
            [(ngModel)] = "ciclo.idCiclo" name ="id">
    </div>
    
    <div class = "form-group">
        <label> Nome do Ciclo: </label>
        <input type="text"  class="form-control"  id="nome"
            [(ngModel)] = "ciclo.nome" name ="nome">
    </div>
    <div class = "form-group">
        <label> Descricao: </label>
        <input type="text"  class="form-control"  id="descricao"
            [(ngModel)]= "ciclo.descricao" name ="descricao">
    </div>
    <div class = "form-group">
        <label> Campo de Referencia: </label>
        <input type="text"  class="form-control"  id="referencia"
            [(ngModel)]= "ciclo.referencia" name ="referencia">
    </div>
    <div class = "form-group">
        <label> Id do Autor: </label>
        <input type="text"  class="form-control"  id="idAutor"
            [(ngModel)]= "ciclo.idAutor" name ="idAutor">
    </div>

    <div class = "form-group">
        <label> Criado em: </label>
        <input type="text"  class="form-control"  id="criadoEm"
            [(ngModel)]= "ciclo.criadoEm" name ="criadoEm">
    </div>

    <div class = "form-group">
        <label> Id Versao Origem:</label>
        <input type="text"  class="form-control"  id="idVersaoOrigem"
            [(ngModel)]= "ciclo.idVersaoOrigem" name ="idVersaoOrigem">
    </div>
    <div class = "form-group">
        <label> Id Status: </label>
        <input type="text"  class="form-control"  id="idStatus"
            [(ngModel)]= "ciclo.idStatus" name ="idStatus">
    </div>
    <button class = "btn btn-success" type="submit">Enviar</button>
</form>
</div>
