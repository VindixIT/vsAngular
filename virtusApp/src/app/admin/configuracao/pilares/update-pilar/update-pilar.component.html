<div class = "col-md-6 offset-md-3">
    <h3> Atualizar Pilar </h3>
    <form (ngSubmit) = "onSubmit()">

        <div class = "form-group">
            <input class="form-control" type="text" id="id" readonly
                [(ngModel)] = "pilar.idPilar" name ="id">
        </div>
        
        <div class = "form-group">
            <label> Nome do Pilar: </label>
            <input type="text"  class="form-control"  id="nome"
                [(ngModel)] = "pilar.nome" name ="nome">
        </div>
        <div class = "form-group">
            <label> Descricao: </label>
            <input type="text"  class="form-control"  id="descricao"
                [(ngModel)]= "pilar.descricao" name ="descricao">
        </div>
        <div class = "form-group">
            <label> Campo de Referencia: </label>
            <input type="text"  class="form-control"  id="referencia"
                [(ngModel)]= "pilar.referencia" name ="referencia">
        </div>
        <div class = "form-group">
            <label> Id do Autor: </label>
            <input type="text"  class="form-control"  id="idAutor"
                [(ngModel)]= "pilar.idAutor" name ="idAutor">
        </div>
    
        <div class = "form-group">
            <label> Criado em: </label>
            <input type="text"  class="form-control"  id="criadoEm"
                [(ngModel)]= "pilar.criadoEm" name ="criadoEm">
        </div>
    
        <div class = "form-group">
            <label> Id Status: </label>
            <input type="text"  class="form-control"  id="idStatus"
                [(ngModel)]= "pilar.idStatus" name ="idStatus">
        </div>
        <button class = "btn btn-success" type="submit">Enviar Update</button>
    </form>
    </div>
